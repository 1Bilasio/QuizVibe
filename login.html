<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Admin</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div id="loginFormContainer">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" required><br>
            <label for="password">Password:</label>
            <input type="password" id="password" required><br>
            <button type="submit">Login</button>
        </form>
        <p id="error-message" style="color:red; display:none;">Invalid credentials. Please try again.</p>
    </div>

    <div id="adminSection" style="display:none;">
        <h2>Admin Section</h2>
        <h3>Post New Question</h3>
        <form id="postQuestionForm">
            <label for="question">Question:</label>
            <input type="text" id="question" required><br>
            <label for="choice1">Choice 1:</label>
            <input type="text" id="choice1" required><br>
            <label for="choice2">Choice 2:</label>
            <input type="text" id="choice2" required><br>
            <label for="choice3">Choice 3:</label>
            <input type="text" id="choice3" required><br>
            <label for="choice4">Choice 4:</label>
            <input type="text" id="choice4" required><br>

            <label>Correct Answer:</label><br>
            <input type="radio" name="correctAnswer" value="1"> 1
            <input type="radio" name="correctAnswer" value="2"> 2
            <input type="radio" name="correctAnswer" value="3"> 3
            <input type="radio" name="correctAnswer" value="4"> 4<br>

            <button type="submit">Post Question</button>
        </form>

        <h3>Posted Questions</h3>
        <ul id="questionsList"></ul>
        <button id="generateTrivia">Generate Trivia (10 Random Questions)</button>
        <button id="deleteAllQuestions">Delete All Questions</button>
    </div>

    <script src="login.js"></script>
</body>

</html>
