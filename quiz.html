<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Quiz</title>
    <link rel="stylesheet" href="quizz.css">
</head>

<body>
    <div id="quizContainer" style="width: 60%; margin: 50px auto;">
        <h2>Your Trivia Questions</h2>
        <ul id="quizQuestionsList"></ul>
    </div>

    <script>
        // Retrieve the generated trivia from localStorage
        const triviaQuestions = JSON.parse(localStorage.getItem('generatedTrivia'));

        // If there are no questions in localStorage, display a message
        if (!triviaQuestions || triviaQuestions.length === 0) {
            document.getElementById('quizContainer').innerHTML = '<h3>No trivia questions available.</h3>';
        } else {
            // Display the 10 random questions
            const quizQuestionsList = document.getElementById('quizQuestionsList');
            triviaQuestions.forEach((q, index) => {
                const listItem = document.createElement('li');
                listItem.innerHTML = `
                    <strong>Q${index + 1}: </strong> ${q.question}<br>
                    <strong>Choices:</strong><br>
                    1. ${q.choices[0]}<br>
                    2. ${q.choices[1]}<br>
                    3. ${q.choices[2]}<br>
                    4. ${q.choices[3]}<br>
                    <strong>Correct Answer:</strong> ${q.choices[q.correctAnswer - 1]}<br>
                    <hr>
                `;
                quizQuestionsList.appendChild(listItem);
            });
        }
    </script>
</body>

</html>
