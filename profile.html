<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Profile</title>
    <link rel="stylesheet" href="profile.css">
</head>

<body>
    <div class="profile-container">
        <div class="profile-header">
            <h1>Player Profile</h1>
        </div>
        <div class="profile-content">
            <div class="avatar">
                <img src="https://via.placeholder.com/150" alt="Player Avatar">
            </div>
            <div class="player-info">
                <h2 id="playerName">John Doe</h2>
                <p>Level: <span id="playerLevel">5</span></p>
                <p>Points Earned: <span id="points">0</span></p>
            </div>
            <div class="game-actions">
                <button id="earnPointsBtn">Earn Points</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
