<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Quiz</title>
    <link rel="stylesheet" href="home_quiz.css">
</head>

<body>

    <div id="quizContainer">
        <h2>Trivia Quiz</h2>

        <form id="quiz-form">
            <div id="question-container"></div>

            <div>
                <input type="radio" name="choice" id="choice1" value="0">
                <label for="choice1" id="choice1-label"></label>
            </div>

            <div>
                <input type="radio" name="choice" id="choice2" value="1">
                <label for="choice2" id="choice2-label"></label>
            </div>

            <div>
                <input type="radio" name="choice" id="choice3" value="2">
                <label for="choice3" id="choice3-label"></label>
            </div>

            <div>
                <input type="radio" name="choice" id="choice4" value="3">
                <label for="choice4" id="choice4-label"></label>
            </div>

            <button type="button" id="next-btn">Next</button>
            <button type="button" id="back-home-btn" onclick="window.location.href='home.html';">Back to Homepage</button>
            <button type="button" id="next-trivia-btn" onclick="window.location.href='quizes.html';">Next Trivia</button>
        </form>

        <div id="score-container" style="display: none;">
            <h3>Your Score: <span id="score"></span></h3>
        </div>
    </div>
    
    <footer>
        <p>&copy; 2025 QuizVibe. All rights reserved.</p>
    </footer>

    <script src="quiz.js"></script>
</body>

</html>
